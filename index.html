<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city">Paris</h1>
              <p class="current-details">
                <span class="date">Saturday 15:32</span>, moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
            </div>
            <div class="current-temperature">
              <span class="current-temperature-icon">☀️</span
              ><span class="current-temperature-value">24</span
              ><span class="current-temperature-unit">°C</span>
            </div>
          </div>
        </main>
    <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jsavkovic/" target="_blank">Jasmina</a>, is open-sourced on  
          <a href="https://github.com/jsavkovic/shecodes-weather-app" target="_blank">GitHub</a> and hosted on 
          <a href="https://shecodes-week-6-homework.netlify.app/" target="_blank">Netlify</a>
        </p>
      </footer>
      </div>
      <script src="src/app.js"></script>
</body>
</html>
