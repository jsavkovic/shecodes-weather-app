<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div class="current-temperature">
             <div id="icon-image">
                <img class="current-temperature-icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-night.png" alt="weather icon">
              </div>
              <span class="current-temperature-value" id="temperature"></span
              ><span class="current-temperature-unit">Â°C</span>
            </div>
            <div>
                <h1 class="current-city" id="city"></h1>
                <p class="current-details">
                  <span class="date" id="time"></span>, <span id="description"></span> <br />
                  Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
                </p>
              </div>
          </div>
          <div class="forecast-section" id="forecast">
          </div>
        </main>
    <footer>
        <p>
          This project was coded by
          <a href="https://github.com/jsavkovic/" target="_blank">Jasmina</a>, is open-sourced on  
          <a href="https://github.com/jsavkovic/shecodes-weather-app" target="_blank">GitHub</a> and hosted on 
          <a href="https://shecodes-week-6-homework.netlify.app/" target="_blank">Netlify</a>
        </p>
      </footer>
      </div>
      <script src="src/app.js"></script>
</body>
</html>
